<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Masterplan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plannera Din Master</h1>

  <!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Välj program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        /* Rutan runt dropdownen */
        .dropdown-container {
            border: 2px solid #333;  /* Svart ram, byt färg om du vill */
            border-radius: 10px;     /* Runda hörn */
            padding: 20px;
            width: 350px;
            background-color: #aaaaaa; /* Ljus bakgrund */
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Fyll hela rutan */
            border-radius: 5px;
            border: 1px solid #ccc;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="black" height="10" viewBox="0 0 10 10" width="10" xmlns="http://www.w3.org/2000/svg"><path d="M0 0l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-color: rgb(255, 255, 255);
            background-size: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
                 
      <div class="dropdown-container"> 
          <label for="program">Välj ditt program:</label>
          <select id="program">
              <option value="datateknik">Datateknik</option>
              <option value="dpu">Design- och produktutveckling</option>
              <option value="elsy">Elektronik och Systemdesign</option>
              <option value="emm">Energi - Miljö - Management</option>
              <option value="indek">Industriell ekonomi</option>
              <option value="it">Informationsteknologi</option>
              <option value="kb">Kemisk biologi</option>
              <option value="mt">Maskinteknik</option>
              <option value="medtek">Medicinsk teknik</option>
              <option value="media">Medieteknik och AI</option>
              <option value="mjukvara">Mjukvaruteknik</option>
              <option value="sambygg">Samhällsbyggnad och Logistik</option>
              <option value="stratsysana">Strategisk systemanalys</option>
              <option value="tb">Teknisk biologi</option>
              <option value="tekfys">Teknisk fysik och Elektroteknik</option>
              <option value="tekmat">Teknisk matematik</option>

             
              
            <!-- Lägg till alla masterprogram här -->
        </select>
    </div>

</body>
</html>
